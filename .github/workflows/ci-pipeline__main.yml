name       : CI Pipeline - PROD
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  RELEASE_TYPE: 'major'
  DOCKER__CONTEXT      : "."
  DOCKER__FILE         : './deploy/docker/osbot-serverless-flows/Dockerfile'
  DOCKER_HUB__USERNAME : "diniscruz"
  DOCKER_HUB__TOKEN    : ${{ secrets.DOCKER_HUB__TOKEN    }}
  PACKAGE_NAME         : 'osbot_serverless_flows'

jobs:

  run-unit-tests:
    #if: False
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Poetry - Install Dependencies
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/poetry__install@dev
        with:
          pip_install: '-r requirements-test.txt'
      - name: Run Unit Tests (using Poetry)
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/poetry__run-unit-tests@dev

  increment-tag:
    name: Increment Tag - Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Increment Tag (for Main)
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__increment-tag@dev
        with:
          release_type: ${{ env.RELEASE_TYPE }}
    needs:
      - run-unit-tests

  publish-to-pypi:
    #if: False
    name: "Publish to: PYPI"
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Git Update Current Branch
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__update_branch@dev

      - name: publish-to-pypi
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/pypi__publish@dev
    needs:
      - increment-tag

  publish-to-docker-hub:
    name: "Publish to: Docker Hub"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Docker Hub (current version)
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/docker-hub__publish@dev
    needs: publish-to-pypi

#    needs:
#      - wait-for-pypi-publish
